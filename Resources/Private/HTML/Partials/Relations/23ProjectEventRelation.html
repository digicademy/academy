{namespace adw=Digicademy\Academy\ViewHelpers}

<f:if condition="{controller} == 'Projects'">
	<f:then>
		<h4 class="icon dates"><f:translate key="news" extensionName="Academy" /></h4>
		<ul class="rows">
			<f:for each="{relations}" as="relation">
				<li class="row">
					<f:link.action extensionName="News" pluginName="pi1" controller="News" action="detail" arguments="{news : relation.event.uid}" pageUid="2121">
						{relation.event.title} – <f:format.date format="d.m.Y">{relation.event.eventStartdate}</f:format.date>
					</f:link.action>
				</li>
			</f:for>
		</ul>
	</f:then>
	<f:else>
		<h4 class="icon project"><f:translate key="projects" extensionName="Academy" /></h4>
		<ul class="rows">
			<f:for each="{relations}" as="relation">
				<li class="row">
					<f:render partial="Projects/ProjectTitle" arguments="{project : relation.project}" />
				</li>
			</f:for>
		</ul>
	</f:else>
</f:if>
