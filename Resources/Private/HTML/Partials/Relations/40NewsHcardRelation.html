{namespace adw=Digicademy\Academy\ViewHelpers}

<f:if condition="{controller} == 'News'">
	<f:then>
		<h4 class="icon card"><f:translate key="hcards" extensionName="Academy" /></h4>
		<ul class="rows">
			<f:for each="{relations}" as="relation">
				<li class="row">
					<dl>
						<dt><f:translate key="hcard" extensionName="Academy" /></dt>
						<f:render partial="Hcards/Vcards" arguments="{relation : relation, wrapper : 'dd', type : 'minimal'}" />
					</dl>
				</li>
			</f:for>
		</ul>
	</f:then>
	<f:else>
	</f:else>
</f:if>
